{% load static %}
<link rel="stylesheet" href="{% static 'recipesApp/css/pagination.css' %}">

{% if recipes.has_other_pages %}
    <div class="pagination-container">
        {% if pagination_range.first_page_out_of_range %}
            <a class="page-item" href="?page={{page}} {{additional_url_query}}">1</a>
            <span>...</span>
        {% endif %}
        <span>
            {% for page in pagination_range.pagination %}
                <a class="page-item" href="?page={{page}}{{additional_url_query}}">{{page}}</a>
            {% endfor %}
        </span>
    </div>
{% endif %}
