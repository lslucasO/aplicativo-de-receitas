{% load static %}
<link rel="stylesheet" href="{% static 'recipesApp/css/message.css' %}">

{% block messages %}
    {% if messages %}
        {% for message in messages %}
            <div class="message-container">
                <div class="message {{message.tags}}">{{message}}</div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock messages %}
